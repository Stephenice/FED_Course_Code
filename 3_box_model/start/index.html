<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box model</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <!-- How element occupy space? -->
    <!-- block  -->
    <h3>Heading one</h3>
    <h3>Heading two</h3>

    <!-- inline -->
    <p>
      Inline elements are those which only <em> occupy the space</em> bounded by
      the <b> defining the element,</b> instead of breaking the flow of the
      content.
    </p>

    <!-- converting block to inline-block 
    mostly used for navigation Menu -->
    <ul>
      <li>Item one</li>
      <li>Item two</li>
      <li>Item three</li>
    </ul>

    <!-- Css units -->
    <!-- absolute length units  -->
    <div class="absolute">
      <img src="girl.jpg" alt="" />
    </div>

    <!-- Relative length units  -->
    <div class="relative">
      <img src="girl.jpg" alt="" />
    </div>

    <!-- Properties of box Model -->

    <!--  box Model with box-sizing -->
    <div class="box_sizing">
      <p>box Model with box-sizing</p>
    </div>
  </body>
</html>
